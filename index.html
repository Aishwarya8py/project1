<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR/VR Product Showroom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>AR/VR Product Showroom</h1>
    <nav class = " nav">
		<a href="#" id="product-link" > Product </a>
		<a href="#"> About us </a>
		<a href="#"> Contact</a>
		<a href="#"> Membership </a>
	</nav>
	<div class ="search_bar">
	<!-- this is for the search icon -->
	<span class="material-symbols-outlined search_icon">search</span>
	<!-- this is for the input area -->
	<input type="text" class="search_text" placeholder="Search for products, brands and more">    
	</div>
	<div class="action_bar">
	<div class="action_container">
		<span class="material-symbols-outlined action_icon">person</span>
		<div class="action_name">Profile</div>
	</div>
	<div class="action_container">
		<span class="material-symbols-outlined">favorite</span>
		<div class="action_name">Wishlist</div>
	</div>

	<div class="action_container">
		<span class="material-symbols-outlined">Cart</span>
		<div class="action_name">Bag</div>
	</div>
</div>
</header>


<main>

    <section id="featured">
        <h2>Featured Products</h2>
        <div class="carousel">
            <div class="carousel-item">
                <img src="photo2.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <button class="view-details" data-product="1">View Details</button>
            </div>
            <div class="carousel-item">
                <img src="photo3.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <button class="view-details" data-product="2">View Details</button>
            </div>
        </div>

    </section>
	
</main>
<footer>
    <p>&copy; 2024 AR/VR Product Showroom. All rights reserved.</p>
</footer>
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" src="" alt="">
        <h2 id="modal-title"></h2>
        <p id="modal-description"></p>
        <p id="modal-price"></p>
        <button id="modal-add-to-cart">Add to Cart</button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
